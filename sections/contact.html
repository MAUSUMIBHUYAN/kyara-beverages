<body class="text-[#5a4a4a]">
    <section class="relative z-10 min-h-screen bg-gradient-to-b from-[#fff0f5] to-[#ffe6eb] py-20 px-6 md:px-20 overflow-hidden flex items-center">
    <div class="max-w-4xl mx-auto w-full">
        <div class="text-center mb-16 animate__animated animate__fadeIn">
        <h2 class="text-4xl md:text-5xl font-bold cursive text-[#7a5a5a] mb-4 relative inline-block">
            <span class="relative z-10">
            Get in Touch
            <span class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#d9a3ac] to-transparent"></span>
            </span>
        </h2>
        <p class="text-lg text-[#6e4a4a] max-w-2xl mx-auto">We'd love to hear from you! Send us a message and we'll respond as soon as possible.</p>
        </div>

        <div class="glass-overlay p-8 md:p-12 rounded-3xl backdrop-blur-lg animate__animated animate__fadeInUp">
        <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-[#6e4a4a] font-medium mb-2 text-sm uppercase tracking-wider">Your Name</label>
                <div class="relative">
                <input type="text" placeholder="Enter your name" class="w-full p-4 rounded-xl bg-white/70 border border-[#e8c8d1] focus:outline-none focus:ring-2 focus:ring-[#d9a3ac] placeholder-[#a27676]/60 transition-all duration-300 pl-12">
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-[#a24a6d]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                </div>
            </div>
            
            <div>
                <label class="block text-[#6e4a4a] font-medium mb-2 text-sm uppercase tracking-wider">Email Address</label>
                <div class="relative">
                <input type="email" placeholder="your@email.com" class="w-full p-4 rounded-xl bg-white/70 border border-[#e8c8d1] focus:outline-none focus:ring-2 focus:ring-[#d9a3ac] placeholder-[#a27676]/60 transition-all duration-300 pl-12">
                <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-[#a24a6d]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                </div>
            </div>
            </div>
            
            <div>
            <label class="block text-[#6e4a4a] font-medium mb-2 text-sm uppercase tracking-wider">Your Message</label>
            <textarea rows="5" placeholder="Type your message here..." class="w-full p-4 rounded-xl bg-white/70 border border-[#e8c8d1] focus:outline-none focus:ring-2 focus:ring-[#d9a3ac] placeholder-[#a27676]/60 transition-all duration-300"></textarea>
            </div>
            
            <div class="pt-4">
            <button type="submit" class="w-full bg-gradient-to-r from-[#d98c9b] to-[#c86f83] hover:from-[#c86f83] hover:to-[#b85a75] text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center space-x-2">
                <span>Send Message</span>
            </button>
            </div>
        </form>
        
        </div>
    </div>
    </section>
</body>
